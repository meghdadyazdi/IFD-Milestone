<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="CSS/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="CSS/style.css" type="text/css" />
	<link rel="stylesheet" href="CSS/style_copy.css" type="text/css" />
	<title>Tetris Game | Home</title>
</head>
 
<body class="index-body">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Home</a>
				<a class="navbar-brand" href="https://en.wikipedia.org/wiki/Tetris" target="_blank">About</a>
			</div>
		</div>
	</nav>

	<section>
		<div class="wrapper">
			<div id="over" class="">0</div>
			<div id="score" class="">0</div>
			<canvas id="frame" width="240" height="380"></canvas>
			<div id="keys" class="key_wrapper">
				<div id="rightarrow" class="arrow"><i class="fas fa-arrow-right"></i></div>
				<div id="leftarrow" class="arrow"><i class="fas fa-arrow-left"></i></div>
				<div id="rotatearrow" class="arrow"><i class="fas fa-redo-alt"></i></div>
				<div id="downarrow" class="arrow"><i class="fas fa-arrow-down"></i></div>
			</div>
			<div id="start-wrapper" class="key_wrapper">
				<div id="start"><span>Start</span></div>
			</div>

		</div>
	</section>



	<!--Footer-->
	<footer class="container-fluid m-0 p-0"></footer>
	<!--/Footer-->

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="js/Tetris_jQuery.js"></script>
	<script src="js/Tetris_game.js"></script>
</body>

</html>
